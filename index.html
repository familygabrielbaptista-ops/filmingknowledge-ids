<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filming Knowledge • Verificação de Membro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0f24;
            color: white;
            text-align: center;
            padding: 40px;
        }

        #container {
            max-width: 420px;
            margin: auto;
            background: #11182f;
            padding: 30px;
            border-radius: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background: #1c4cff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0033cc;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Filming Knowledge</h2>
        <h3>Verificação de Membro</h3>

        <input id="idInput" type="text" placeholder="Digite o ID (ex: FK001)">
        <button onclick="verificar()">Verificar</button>

        <div id="resultado"></div>
    </div>

    <script>
        let dados = null;

        // Carregar JSON corretamente
        fetch("membros.json")
            .then(response => response.json())
            .then(json => {
                dados = json; // agora funciona!
            })
            .catch(err => {
                document.getElementById("resultado").innerText = "Erro ao carregar dados.";
            });

        function verificar() {
            const id = document.getElementById("idInput").value.trim().toUpperCase();
            const resultado = document.getElementById("resultado");

            if (!dados) {
                resultado.innerHTML = "Carregando dados...";
                return;
            }

            if (dados[id]) {
                const membro = dados[id];
                resultado.innerHTML = `
                    <strong>ID encontrado!</strong><br><br>
                    <b>Nome:</b> ${membro.nome}<br>
                    <b>Função:</b> ${membro.funcao}<br>
                    <b>Estado:</b> ${membro.estado}
                `;
            } else {
                resultado.innerHTML = `<span style="color:red;">ID não encontrado.</span>`;
            }
        }
    </script>

</body>
</html>
